<!DOCTYPE html>
<html>

<head>
    <title>
        Check a number is Prime or
        not using JavaScript
    </title>

    <script type="text/javascript">

        // Function to check prime number
        function p() {

            var n, i, flag = true;

            // Getting the value form text
            // field using DOM
            n = document.myform.n.value;
            n = parseInt(n)
            for(i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }

                // Check and display alert message
            if (flag == true)
                alert(n + " is prime");
            else
                alert(n + " is not prime");
        }
        function p1() {

            var n1, i, flag1 = true;

            // Getting the value form text
            // field using DOM
            n1 = document.myform1.n1.value;
            n1 = parseInt(n1)
            for(i = 2; i <= n1 - 1; i++)
                if (n1 % i == 0) {
                    flag1 = false;
                    break;
                }

                // Check and display alert message
            if (flag1 == true)
                alert(n1 + " is prime");
            else
                alert(n1 + " is not prime");
        }
        function p2() {

            var n2, i, flag = true;

            // Getting the value form text
            // field using DOM
            n2 = document.myform2.n2.value;
            n2 = parseInt(n2)
            for(i = 2; i <= n2 - 1; i++)
                if (n2 % i == 0) {
                    flag = false;
                    break;
                }

                // Check and display alert message
            if (flag == true)
                alert(n2 + " is prime");
            else
                alert(n2 + " is not prime");
        }
    </script>
</head>

<body>
    <center>

        <h4>check number is prime or not</h4>

        <hr color="Green">

        <form name="myform">
            Enter the number:
            <input type="text" name=n value="">

            <br><br>

            <input type="button" value="Check" onClick="p()">
            <br>
        </form>
        <form name="myform1">
            Enter the number:
            <input type="text" name=n1 value="">

            <br><br>

            <input type="button" value="Check" onClick="p1()">
            <br>
        </form>
        <form name="myform2">
            Enter the number:
            <input type="text" name=n2 value="">

            <br><br>

            <input type="button" value="Check" onClick="p2()">
            <br>
        </form>
    </center>
</body>

</html>
